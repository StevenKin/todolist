<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>todolist</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">

      <div id="sidebar-view">
        <div class="user">
          <img src="./build/images/avatar.png">
          <span>hentaicracker</span>
        </div>
        <div class="project-list">
          <ul>
            <li class="active">
              <i class="fa fa-tasks list-icon" aria-hidden="true"></i>
              <a href="">所有任务</a>
            </li>
            <li class="">
              <i class="fa fa-square-o list-icon" aria-hidden="true"></i>
              <a href="">未完成</a>
            </li>
            <li class="">
              <i class="fa fa-check-square-o list-icon" aria-hidden="true"></i>
              <a href="">已完成</a>
            </li>
          </ul>
        </div>
        <div class="sign-out">
          <i class="fa fa-sign-out sign-out-icon" aria-hidden="true"></i>
          <a>退出</a>
        </div>
      </div>

      <div id="list-view">
        <div class="search">
          <i class="fa fa-search search-icon" aria-hidden="true"></i>
          <input type="text">
        </div>
        <div class="todo-list">
          <ul>
            <li>
              <div class="t-inner">
                <a class="t-check" href="">
                  <i class="fa fa-square-o list-icon" aria-hidden="true"></i>
                </a>
                <a class="t-content" href="">任务1</a>
                <span class="time">3月13日</span>
              </div>
              <div class="t-line bottom"></div>
            </li>
            <li>
              <div class="t-inner">
                <a class="t-check" href="">
                  <i class="fa fa-square-o list-icon" aria-hidden="true"></i>
                </a>
                <a class="t-content" href="">任务2</a>
                <span class="time">3月13日</span>
              </div>
              <div class="t-line bottom"></div>
            </li>
          </ul>
        </div>
        <div class="add-task">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
      </div>

      <div id="detail-view">3</div>
    </div>
    <script src="./build/main.bundle.js"></script>
  </body>
</html>
